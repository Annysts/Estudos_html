<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset and legend</title>
</head>
<body>
    <h1>trabalhando com formul√°rios</h1>
    <h2>exemplos com tag FIELD</h2>
    <fieldset>
        <legend>UF</legend>
        <label for="defina o estado em que voce mora"></label>
        <input name="uf_nascimento" list=estados type="text" id="estados_brasileiros">
        <datalist id="estados">
          <option valeu="AC">acre</option>
          <option value="AM">Amazonas</option>
          <option value="GO">goias</option>
          <option value="MT">mato grosso</option>
          <option value="SP">sao paulo</option>
        </datalist>
    </fieldset>
</body>
</html>
